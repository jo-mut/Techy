<div class="worker my-3">
    <div class="card">
        <img class="img-fluid" src="{{worker.image}}" alt="">
    </div>
    <div class="worker-info pb-3">
        <h5 class="name mx-3">{{worker.name}}</h5>
        <p class="age mb-0"><span class="mx-3">Age:</span>{{worker.age}}</p>
        <p class="department mb-0"><span class="mx-3">Department:</span>{{worker.department}}</p>
        <p class="attendance mb-0"><span class="mx-3">Attendance:</span>{{worker.attendance}}</p>
    </div>
</div>
